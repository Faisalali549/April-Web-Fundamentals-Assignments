<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      WAP to print Nth prime number.(Input: 5, Output: 11, since 11 is the 5th
      prime number)
    </title>
  </head>
  <body>
    <h1>
      WAP to print Nth prime number.(Input: 5, Output: 11, since 11 is the 5th
      prime number)
    </h1>
    <h4>
      Click This Button <button onclick="primeNum()">Click Here!!</button>
    </h4>

    <p id="output"></p>

    <script>
      function primeNum() {
        let num = prompt("Enter number : ");

        let prime = 0;
        let ans = "";

        if (num != null) {
          let n = num;
          let count = 0;
          let index = 0;
          for (let i = 2; i < num; i++) {
            num++;

            let j = 0;
            for (j = 2; j <= i; j++) {
              if (i % j == 0) break;
            }
            if (j == i) {
              count = j;
              index++;
            }
            if (index == n) break;
          }
          document.getElementById("output").innerHTML = count;
        } else {
          document.getElementById("output").innerHTML = "Wrong Input";
        }
      }
    </script>
  </body>
</html>
